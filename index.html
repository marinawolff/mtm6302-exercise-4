<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="saved" class="saved"></div>
        <div id="countdown" class="countdown"></div>
        <button id="clear" class="btn btn-secondary clear">Clear Countdown</button>
    </div>
    <form id="form" class="p-5 bg-light">
        <h4 class="mb-3">Create a Countdown</h4>
        <label class="form-label">Title</label>
        <input id="title" type="text" class="form-control mb-3">
        <label class="form-label">Date and Time</label>
        <input id="datetime" type="datetime-local" class="form-control mb-3">
        <button id="start" class="btn btn-primary" type="submit">Start Countdown</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
